<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="keypad">

            <div class="sub-container">
                <div class="clear button">C</div>
                <div class="divide button operator">÷</div>
                <div class="multiply button operator">×</div>

                <div class="number button">7</div>
                <div class="number button">8</div>
                <div class="number button">9</div>

                <div class="number button">4</div>
                <div class="number button">5</div>
                <div class="number button">6</div>

                <div class="number button">1</div>
                <div class="number button">2</div>
                <div class="number button">3</div>

                <div class="zero number button">0</div>
                <div class="dot button">.</div>
            </div>

            <div class="right-column">
                <div class="erase button">CE</div>
                <div class="subtract operator button">–</div>
                <div class="add operator button">+</div>
                <div class="equal button">=</div>
            </div>


        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
